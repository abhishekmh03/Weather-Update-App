<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h2>Weather Update</h2>
        <div class="search">
            <input type="text" class="city-name" placeholder="Enter City Name">
            <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather_img">
            <img  src="/images/sc4.png" alt="Weather Image">
        </div>
        <div class="main_weather">
             <p class="temp">0 Â°C</p>
            <p class="city_name">...............</p>
        </div>
        <div class="extra_info">
            <i class="fa-solid fa-droplet" id="humidity-icon"></i>
            <div class="humidity">
               <p class="humidity_value">0 %</p>
               <p>Humidity</p>
             </div>        
             <i class="fa-solid fa-wind" id="wind-icon"></i>      
            <div class="wind_speed">       
               <p class="windSpeed_value"> 0 km/h</p>
                <p>Wind speed</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
